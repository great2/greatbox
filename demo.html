<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>Greatbox - Demo</title>
  <style>
    .page-header {
      padding-top: 50px;
    }

    button, a {
      width: 300px;
      height: 100px;
      margin: 0 auto;
      cursor: pointer;
      border: 1px solid #000;
      display: block;
      background-color: #ccc;
    }

    button:not(:last-child) {
      margin-bottom: 10px;
    }

    img {
      max-width: 100%;
      display: block;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="./dist/greatbox.min.js"></script>
  <link rel="stylesheet" href="./dist/greatbox.min.css">
</head>

<body>
  <button data-gb="_carousel">lightbox _carousel</button>
  <button data-gb="_test">lightbox _test</button>

  <script>
    $("button").greatbox();
  </script>
</body>

</html>
